<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      overflow: hidden;
    }

    .login-container {
      margin-top: 50px;
      animation: slide-in 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-form {
      background: #000;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.1);
    }

    .login-form h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #00ff00;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #00ff00;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    input[type="checkbox"] {
      margin-top: 5px;
      margin-left: 5px;
      color: #00ff00;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #00ff00;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #00ff00;
      }
      100% {
        box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
      }
    }

    .btn-primary:hover {
      background: #00cc00;
    }

    .text-center {
      text-align: center;
      color: #00ff00;
    }

    .text-muted {
      color: #00ff00;
    }

    .hacker-text {
      text-align: center;
      font-size: 36px;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 2.5s steps(40, end), /* Adjusted duration from 5s to 3s */
                blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0
      }
      to {
        width: 100%
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent
      }
      50% {
        border-color: green
      }
    }
  </style>
</head>
<body>
  <div class="hacker-text">Password Strength Analyzer</div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 login-container">
        <form class="login-form" method="post">
          <h2 class="text-center">Login</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <input type="checkbox" onclick="myFunction()"> Show Password
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <div class="text-center">
          <h3>{{ strength }}</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("exampleInputPassword1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
</html>
